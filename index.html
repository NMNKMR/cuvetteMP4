<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Micro Project 4</title>
</head>
<body>
    <div id="root">
        <div class="screen">0</div>
        <div class="num-pad">
            <div class="gray-keys">7</div>
            <div class="gray-keys">8</div>
            <div class="gray-keys">9</div>
            <div id="delete">DEL</div>
            <div class="gray-keys">4</div>
            <div class="gray-keys">5</div>
            <div class="gray-keys">6</div>
            <div class="gray-keys">+</div>
            <div class="gray-keys">1</div>
            <div class="gray-keys">2</div>
            <div class="gray-keys">3</div>
            <div class="gray-keys">-</div>
            <div class="gray-keys">.</div>
            <div class="gray-keys">0</div>
            <div class="gray-keys">/</div>
            <div class="gray-keys">x</div>
            <div id="reset">RESET</div>
            <div id="calculate">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
